name: Code Formatting with Black

on:
  pull_request:
    branches:
      '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r townhall/requirements.txt

    - name: Run Black
      run: |
        black . --exclude "townhall/myapi/migrations/"

    - name: Commit Changes
      run: |
        git config --local user.name "github-actions"
        git config --local user.email "github-actions@github.com"
        git add .
        git commit -m "Automated code formatting with Black" || echo "No changes to commit"

    - name: Pull Changes
      run: git pull origin ${{ github.head_ref }} --rebase

    - name: Push Changes
      run: git push origin HEAD:refs/heads/${{ github.head_ref }}
